<!DOCTYPE html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <h1>Order!</h1>

    <table>
       <thead>
        <tr>
            <th>Melon Name</th>
            <th>Price per lb</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
        </tr>
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>
            <td>$11.99</td>
        </tr>
        </tbody>
    </table>   

<p>Place your orders here! You know you want to.</p>

<form>
    <label for="field-firstname">First Name: </label>
    <input type="text" name="firstname" id="field-firstname">
    <label for="field-lastname">Last Name: </label>
    <input type="text" name="lastname" id="field-lastname">
</form> 
<form>
    Melon Type:
    <select name="melontype">
        <option value="watermelon">Watermelon</option>
        <option value="honeydew">Honeydew</option>
        <option value="canteloupe">Canteloupe</option>
        <option value="crenshaw">Crenshaw</option>
        <option value="canary">Canary</option>
    </select>
</form>  
<form>
    <label for="field-quantity">Quantity: </label>
    <input type="text" name="quantity" id="field-quantity">
</form> 
<form>
    <input type="radio" name="time" value="am">AM
    <input type="radio" name="time" value="pm">PM
    <input type="radio" name="time" value="wat">WAT
</form>
<form>
    <input type="radio" name="recustomer" value="yes">YES
    <input type="radio" name="recustomer" value="no">NO
</form>
<form>
    <input type="checkbox" name="stats" value="dog">Dog
    <input type="checkbox" name="stats" value="cat">Cat
    <input type="checkbox" name="stats" value="hedgehog">Hedgehog
    <input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
    <input type="checkbox" name="stats" value="yak">Yak
</form>
<form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
    <input type="submit">
</form>

</body>
</html>
